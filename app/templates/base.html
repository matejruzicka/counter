<body>

<div class="m-5">

    {% if request.path != "/" %}
    <form action="{% url 'home' %}" class="mr-2 d-flex justify-content-center">
        <button class="btn btn-primary">Home</button>
    </form>
    {% endif %}

    {% if user.is_authenticated %}

    <div class="d-flex flex-row-reverse mb-5">
        <form action="{% url 'logout' %}" class="mr-2">
            <button class="btn btn-primary">Logout</button>
        </form>
    </div>

    {% else %}

    <div class="d-flex flex-row-reverse mb-5">
        <form action="{% url 'login' %}" class="ml-2">
            <button class="btn btn-primary">Login</button>
        </form>
    </div>

    {% endif %}

    {% block mycontent %}
    {% endblock %}

</div>

</body>
</html>
